name: get--api-v1-package-validation-customizable

on:
  workflow_dispatch:
    inputs:
      package:
        description: "package"
        required: true
        type: string
      version:
        description: "version"
        required: false
        type: string
      validate_props:
        description: "validate_props"
        required: true
        type: string

jobs:
  api-call:
    runs-on: ubuntu-latest
    steps:
      - name: Make API Request
        id: api-request
        uses: fjogeleit/http-request-action@v1
        with:
          url: ${{ secrets.API_BASE_URL }}/api/v1/package/validation/customizable
          method: GET
          customHeaders: '{"Content-Type": "application/json"}'
          bearerToken: ${{ secrets.API_TOKEN }}
          data: ${{ toJSON(inputs) }}

      - name: Response
        run: echo ${{ steps.api-request.outputs.response }}
